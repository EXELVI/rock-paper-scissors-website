<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap for the style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2 id="infotitle">Choose your move</h2>
                
                <h3>
                    <span id="score1" class="badge bg-primary">0</span> - <span id="score2" class="badge bg-primary">0</span>
                </h3>                               
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary" id="rock">ü™®</button>
                <button class="btn btn-outline-primary" id="paper">üìÑ</button>
                <button class="btn btn-outline-primary" id="scissors">‚úÇÔ∏è</button>
            </div>
        </div>
    </div>
    <script>
        const rock = document.getElementById('rock');
        const paper = document.getElementById('paper');
        const scissors = document.getElementById('scissors');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');
        const infotitle = document.getElementById('infotitle');
        let playerScore = 0;
        let aiScore = 0;
        let playerMove = '';
        let computerMove = '';
        let moves = ['rock', 'paper', 'scissors'];
        rock.addEventListener('click', () => {
            playerMove = 'rock';
            computerMove = moves[Math.floor(Math.random() * moves.length)];
            checkWinner();
        });
        paper.addEventListener('click', () => {
            playerMove = 'paper';
            computerMove = moves[Math.floor(Math.random() * moves.length)];
            checkWinner();
        });
        scissors.addEventListener('click', () => {
            playerMove = 'scissors';
            computerMove = moves[Math.floor(Math.random() * moves.length)];
            checkWinner();
        });
        function checkWinner() {
            if (playerMove === computerMove) {
                infotitle.innerHTML = 'It\'s a tie';
            } else if (playerMove === 'rock' && computerMove === 'scissors' ||
                playerMove === 'paper' && computerMove === 'rock' ||
                playerMove === 'scissors' && computerMove === 'paper') {
                infotitle.innerHTML = 'You win';
                playerScore++;
            } else {
                infotitle.innerHTML = 'You lose';
                aiScore++;
            }
            score1.innerHTML = playerScore;
            score2.innerHTML = aiScore;
        }
        
        

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tictactoe-ai/dist/tictactoe.min.js"></script>
</body>

</html>
