<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap for the style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="text-center" id="playAiDiv">
                <input class="form-check-input" type="checkbox" checked="true" id="useAI">
                <label class="form-check-label" for="flexCheckDefault">
                    Play with AI
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2 id="infotitle">Choose your move</h2>

                <h3>
                    <span id="score1" class="badge bg-primary">0</span> - <span id="score2"
                        class="badge bg-primary">0</span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary" id="rock">ü™®</button>
                <button class="btn btn-outline-primary" id="paper">üìÑ</button>
                <button class="btn btn-outline-primary" id="scissors">‚úÇÔ∏è</button>
            </div>
        </div>
    </div>
    <script>
        const rock = document.getElementById('rock');
        const paper = document.getElementById('paper');
        const scissors = document.getElementById('scissors');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');
        const infotitle = document.getElementById('infotitle');
        const useAI = document.getElementById('useAI');
        let player1Score = 0;
        let player2Score = 0;
        let player1Move = '';
        let player2Move = '';
        let moves = ['rock', 'paper', 'scissors'];
        rock.addEventListener('click', () => {
            if (player1Move == "") {
                player1Move = 'rock';
                if (useAI.checked) {
                    player2Move = moves[Math.floor(Math.random() * moves.length)];
                    checkWinner();
                } else {
                    infotitle.innerHTML = "Player 2 turn"
                }

            } else {
                player2Move = 'rock';
                checkWinner();
            }

        });
        paper.addEventListener('click', () => {
            if (player1Move == "") {
                player1Move = 'paper';
                if (useAI.checked) {
                    player2Move = moves[Math.floor(Math.random() * moves.length)];
                    checkWinner();
                } else {
                    infotitle.innerHTML = "Player 2 turn"
                }

            } else {
                player2Move = 'paper';
                checkWinner();
            }
        });
        scissors.addEventListener('click', () => {
            if (player1Move == "") {
                player1Move = 'scissors';
                if (useAI.checked) {
                    player2Move = moves[Math.floor(Math.random() * moves.length)];
                    checkWinner();
                } else {
                    infotitle.innerHTML = "Player 2 turn"
                }

            } else {
                player2Move = 'scissors';
                checkWinner();
            }
        });
        function checkWinner() {
            if (player1Move === player2Move) {
                infotitle.innerHTML = 'It\'s a tie';
                paper.disabled = true;
                rock.disabled = true;
                scissors.disabled = true;
                setTimeout(() => {
                    paper.disabled = false;
                    rock.disabled = false;
                    scissors.disabled = false;
                    player1Move = '';
                    player2Move = '';
                    infotitle.innerHTML = 'Player1 your move';
                }, 1000)
            } else if (player1Move === 'rock' && player2Move === 'scissors' ||
                player1Move === 'paper' && player2Move === 'rock' ||
                player1Move === 'scissors' && player2Move === 'paper') {
                infotitle.innerHTML = 'Player 1 wins';
                player1Score++;
                paper.disabled = true;
                rock.disabled = true;
                scissors.disabled = true;
                setTimeout(() => {
                    paper.disabled = false;
                    rock.disabled = false;
                    scissors.disabled = false;
                    player1Move = '';
                    player2Move = '';
                    infotitle.innerHTML = 'Player1 your move';
                }, 1000)
            } else {
                infotitle.innerHTML = 'Player 2 wins';
                player2Score++;
                paper.disabled = true;
                rock.disabled = true;
                scissors.disabled = true;
                setTimeout(() => {
                    paper.disabled = false;
                    rock.disabled = false;
                    scissors.disabled = false;
                    player1Move = '';
                    player2Move = '';
                    infotitle.innerHTML = 'Player1 your move';
                }, 1000)
            }
            score1.innerHTML = player1Score;
            score2.innerHTML = player2Score;
        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tictactoe-ai/dist/tictactoe.min.js"></script>
</body>

</html>
